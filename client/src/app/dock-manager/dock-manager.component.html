<igc-dockmanager #dockManager>
  <app-reveal #reveal slot="revealView" class="dockManagerContent" (dataPointClicked)="onDataPointClicked($event)"></app-reveal>

  <app-store-incomes-chart #storeIncome slot="detailStoreIncomesChart" class="dockManagerContent"></app-store-incomes-chart>
</igc-dockmanager>
